        <main>
            <h2>HTML 5 Form Element Practice</h2>

            <form id="form" method="get">
                <label for="name">Your Name:
                    <input type="text" name="name" id="name" placeholder="Your Name">
                </label>
                <br>
                <label for="email">Your Email:
                    <input type="email" name="name" id="name" placeholder="Your Email">
                </label>
                <br>
                
                <label for="date">Date of Birth: 
                    <input type="date" name="date" id="date">
                </label>
                <br>
                <label for="password">Your Password:
                    <input type="password" name="password" id="password" placeholder="Your Password">
                </label>
                <br>
                <fieldset>
                    <legend>Pick One Pitha</legend>
                    <label for="chitoy">
                        <input type="radio" name="pitha" id="chitoy">Chitoy
                    </label>
                    <label for="vapa">
                        <input type="radio" name="pitha" id="vapa">Vapa
                    </label>
                    <label for="puri">
                        <input type="radio" name="pitha" id="puri">Puri
                    </label>
                </fieldset>
                <fieldset>
                    <legend>Pick One or More vorta</legend>
                    <label for="sorisha">
                        <input type="checkbox" name="vorta" id="sorisha">Sorisha
                    </label>
                    <label for="shutki">
                        <input type="checkbox" name="vorta" id="shutki">Shutki
                    </label>
                    <label for="chilli">
                        <input type="checkbox" name="vorta" id="chilli">Chilli
                    </label>
                </fieldset>
                <input type="reset" value="Reset Form">
                <input type="submit" value="Register">
            </form>
